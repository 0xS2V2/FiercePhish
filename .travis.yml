language: php

services:
  - mysql
  
php:
  - 5.6
  - 7.0

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --no-interaction
  - bower install --allow-root
  - php artisan key:generate
  - gulp --production

before_install:
  - mysql -e 'create database fiercephish;'
  - php artisan migrate

script:
  - vendor/bin/phpunit